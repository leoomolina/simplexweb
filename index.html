<!DOCTYPE html>
<html>
	<head>
		<title>Simplex</title>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<style>
		</style>
		<style id="min_width">
			.min_width_in {
				min-width: 80px;
			}
		</style>
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-md-offset-10">

					<!-- ### Selecionar lingua ### -->

					<select id="language" class="form-control">
						<option value="pt_br">PortuguÃªs</option>
						<option value="en_us">English</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="page-header">
					<h1 align="center"><translate trans="title">SimplexWeb</translate></h1>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<!-- <div class="row">
						<div class="page-header">
							<h3><translate trans="tools">Tools</translate></h3>
						</div>
					</div> -->
					<div class="col-md-6">
						<fieldset>
							<legend align="center"><translate trans="variables">Variables: </translate><span id="numbVar"></span></legend>
							
							<div class="col-md-6">
								<p>
									<button  id="add_column_btn" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-plus"></span></button>
								</p>
							</div>
							<div class="col-md-6">
								<p>
									<button id="remove_column_btn" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-minus"></span></button>
								</p>
							</div>
						</fieldset>
					</div>
					<div class="col-md-6">
						<fieldset>
							<legend align="center"><translate trans="constraints">Constraints</translate><span id="numbRes"></span></legend>
							<div class="col-md-6">
								<p>
									<button id="add_line_btn" class="btn btn btn-primary btn-block"><span class="glyphicon glyphicon-plus"></button>
								</p>
							</div>
							<div class="col-md-6">
								<p>
									<button id="remove_line_btn" class="btn btn btn-primary btn-block"><span class="glyphicon glyphicon-minus"></button>
								</p>
							</div>
						</fieldset>
					</div>

				</div>
				<div class="row">
					<div class="row">
						<div class="page-header">
							<h3><translate trans="lpp">Linear Programming Problem</translate></h3>
						</div>
					</div>
					<div class="row panel panel-default">
						<div class="panel-heading toggler" data-target="#function">
							<h4 align="center" class="panel-title"><translate trans="function">Function</translate></h4>
						</div>
						<div id="function" class="panel-body toggler-target">
							<div class="col-md-2">
								<table class="table">
									<tr>
										<th><translate trans="type">Type</translate></th>
									</tr>
									<tr>
										<td>
											<select id="kind_of_function" class="form-control">
												<option  value="max" selected>max</option>

												<!-- ########################################## -->
												<!-- %%% ativar quando for entregar o min %%%-->
												<!-- ########################################## -->
												
												<!-- <option value="min">min</option> -->
											</select>
										</td>
									</tr>
								</table>
							</div>
							<div class="col-md-offset-2">
								<table class="table">
									<tr id="function_head">
									</tr>
									<tr id="function_variables">
									</tr>
								</table>
							</div>
						</div>
					</div>
					<div class="row panel panel-default">
						<div class="panel-heading toggler" data-target="#constraints_body">
							<h2 align="center" class="panel-title"><translate trans="constraints">Constraints</translate></h2>
						</div>
						<div id="constraints_body" class="panel-body toggler-target">
							<div class="col-md-12">
								<table class="table">
									<thead id="constraints_head">
									</thead>
									<tbody id="constraints">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>


					<!-- #### Resolver Problema #### -->
					<div class="row">
							<div class="col-md-12">
									<div class="row">
										<div class="col-md-12">
											<p>
												<button  id="calculate_simplex_btn"  class="button-continue">
													<translate trans="solve_lpp">Solve LPP</translate>
												</button>
											</p>
										</div>


										<!-- ### limpar resultados ### -->
										<!-- <div class="col-md-6"><p><button id="clear_solutions_btn" class="btn btn-info btn-block">
											<translate trans="clear_solutions">Clear Solutions</translate>
										</button></p></div> -->

									</div>
									<div id="solve_msg" class="row"></div>
								</div>
					</div>

				<div class="row">
					<div class="row">
						<div id="solution_head" class="">
							<div class="page-header">
								<h3><translate trans="solutions">Solution(s)</translate></h3>
							</div>
						</div>
					</div>
					<div>
						<div id="great_base" class="row"></div>
						<div id="type_solution_msg" class="row"></div>
						<div id="solutions" class="row">
						</div>
						<div class="row">
							<div class="col-md-2">
								<p><button id="next_solution" class="btn btn-info"><translate trans="next_solution">Next Solution</translate></button></p>
							</div>
							<div id="next_solution_msg" class="col-md-10"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="row">
						<div id="step_head" class="">
							<div class="page-header">
								<h3><translate trans="step_by_step">Step by Step</translate></h3>
							</div>
						</div>
					</div>
					<div>
						<div id="steps" class="row">
						</div>
						<div class="row">
							<div class="col-md-2">
								<p><button id="next_step" class="btn btn-info"><translate trans="next_step">Next Step</translate></button></p>
							</div>
							<div id="next_step_msg" class="col-md-10"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="libs/jquery-2.1.4/jquery.min.js"></script>
		<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<script src="libs/mathjs/math.js"></script>
		<script src="simplex.js"></script>
		<script src="graphic-manager.js"></script>
		<script src="data-manager.js"></script>
		<script src="languages.js"></script>
		<script src="events.js"></script>
	</body>
</html>
